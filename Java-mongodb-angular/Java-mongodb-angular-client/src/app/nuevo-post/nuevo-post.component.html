<h1>Nuevo Post</h1>
<form>
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" id="nombre"  placeholder="Name">
    <small id="name" class="form-text text-muted">coloque su nombre</small>
  </div>
  <div class="form-group">
    <label for="post">Post</label>
    <input [(ngModel)]="post" name="post" type="post" class="form-control" id="post" placeholder="Post">
    <small id="post" class="form-text text-muted">Escriba su post</small>
  </div>
  <button (click)="enviar()" type="button" class="btn btn-primary">Enviar</button>
</form>
